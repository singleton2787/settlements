<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Truck Settlement Analyzer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      -webkit-tap-highlight-color: transparent;
    }
    .scroll-x {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }
  </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">
  <div class="max-w-2xl mx-auto p-4 sm:p-6">
    <h1 class="text-2xl sm:text-3xl font-bold mb-4 text-center">Truck Settlement Analyzer</h1>

    <label for="file-input" class="block text-sm font-medium text-gray-700 mb-1">Upload Settlement PDF</label>
    <input type="file" id="file-input" accept="application/pdf" class="block w-full text-sm text-gray-700 border border-gray-300 rounded mb-4 p-2" />

    <button onclick="exportCSV()" class="w-full bg-blue-600 text-white px-4 py-2 rounded shadow hover:bg-blue-700">Export CSV</button>

    <div class="mt-6">
      <h2 class="text-lg font-semibold">Summary</h2>
      <div id="summary" class="bg-white p-4 rounded shadow mt-2 text-sm"></div>
    </div>

    <div class="mt-6">
      <h2 class="text-lg font-semibold">Trip Earnings Chart</h2>
      <div class="scroll-x">
        <canvas id="earningsChart" class="my-4" style="min-width: 400px;"></canvas>
      </div>
    </div>

    <div class="mt-6">
      <h2 class="text-lg font-semibold">Trip Breakdown</h2>
      <div class="scroll-x">
        <table class="min-w-full text-sm bg-white rounded shadow">
          <thead>
            <tr class="bg-gray-200 text-left">
              <th class="p-2 whitespace-nowrap">Trip #</th>
              <th class="p-2 whitespace-nowrap">Dates</th>
              <th class="p-2 whitespace-nowrap">Amount</th>
              <th class="p-2 whitespace-nowrap">Details</th>
            </tr>
          </thead>
          <tbody id="trip-table"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file-input');
    fileInput.addEventListener('change', handleFile);

    async function handleFile(event) {
      const file = event.target.files[0];
      const pdf = await pdfjsLib.getDocument(URL.createObjectURL(file)).promise;
      let textContent = '';
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const text = await page.getTextContent();
        textContent += text.items.map(item => item.str).join(' ').replace(/\s+/g, ' ') + '\n';
      }
      analyzeText(textContent);
    }

    function analyzeText(text) {
      const summaryEl = document.getElementById('summary');
      const tripTable = document.getElementById('trip-table');

      const netMatch = text.match(/Net Earnings[^\d]*\$(\d+\.\d+)/);
      const milesMatch = text.match(/Mileage[^\d]*(\d+)/);
      const grossMatch = text.match(/Total Gross Taxable Earnings[^\d]*\$(\d+\.\d+)/);
      const reimburseMatch = text.match(/Total Reimbursements[^\d]*\$(\d+\.\d+)/);

      summaryEl.innerHTML = `
        <p><strong>Net Earnings:</strong> $${netMatch ? netMatch[1] : 'N/A'}</p>
        <p><strong>Gross Taxable Earnings:</strong> $${grossMatch ? grossMatch[1] : 'N/A'}</p>
        <p><strong>Miles Driven:</strong> ${milesMatch ? milesMatch[1] : 'N/A'} mi</p>
        <p><strong>Reimbursements:</strong> $${reimburseMatch ? reimburseMatch[1] : 'N/A'}</p>
      `;

      const trips = [...text.matchAll(/(\d{7}): ([A-Z]{3} \d{2} - [A-Z]{3} \d{2})(.*?)Total \$(\d+\.\d+)/gs)];
      const tripData = [];

      tripTable.innerHTML = trips.map(trip => {
        tripData.push({
          trip: trip[1],
          dates: trip[2],
          amount: parseFloat(trip[4]),
          details: trip[3].trim().replace(/ +/g, ' ')
        });
        return `<tr>
          <td class="p-2 whitespace-nowrap">${trip[1]}</td>
          <td class="p-2 whitespace-nowrap">${trip[2]}</td>
          <td class="p-2 whitespace-nowrap">$${trip[4]}</td>
          <td class="p-2 whitespace-nowrap">${trip[3].trim().replace(/ +/g, ' ')}</td>
        </tr>`;
      }).join('');

      renderChart(tripData);
      localStorage.setItem('truck-settlement', JSON.stringify({ summary: summaryEl.innerHTML, trips: tripData }));
    }

    let chartInstance;

    function renderChart(trips) {
      const ctx = document.getElementById('earningsChart').getContext('2d');
      if (chartInstance) {
        chartInstance.destroy();
      }
      chartInstance = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: trips.map(t => t.trip),
          datasets: [{
            label: 'Trip Amounts',
            data: trips.map(t => t.amount),
            backgroundColor: '#3b82f6'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false
        }
      });
    }

    function exportCSV() {
      const data = JSON.parse(localStorage.getItem('truck-settlement'));
      if (!data) return;
      const csv = [
        'Trip,Dates,Amount,Details',
        ...data.trips.map(t => `${t.trip},${t.dates},${t.amount},"${t.details.replace(/"/g, '""')}"`)
      ].join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      saveAs(blob, 'settlement.csv');
    }
  </script>
</body>
</html>
